<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="page">
      <nav class="side-nav">
        <div class="side-nav-header">
          <div>Sidenav Title</div>
          <div class="side-nav-close-toggle">&lt;</div>
        </div>
        <ul class="nav-list">
          <li class="nav-item">
            <span class="nav-symbol"></span>
            <span class="nav-link">Item 1</span>
          </li>
          <li class="nav-item">
            <span class="nav-symbol"></span>
            <span class="nav-link">Item 2</span>
          </li>
          <li class="nav-item">
            <span class="nav-symbol"></span>
            <span class="nav-link">Item 3</span>
          </li>
        </ul>
      </nav>

      <div class="main">
        <nav class="tool-bar">
          <div class="side-nav-toggle">Open</div>
          <div class="user-options">Options</div>
        </nav>
        <div class="main-content">
          Main Content
        </div>
      </div>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </body>
</html>
