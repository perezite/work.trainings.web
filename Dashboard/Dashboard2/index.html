<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,0,0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css">
  <link rel="stylesheet" href="components/navbar/navbar.css" />
  <link rel="stylesheet" href="components/sidebar/sidebar.css" />
  <link rel="stylesheet" href="components/card-group/card-group.css">
  <link rel="stylesheet" href="index.css" />
  <title>Dashboard Demo</title>
</head>

<body>
  <div class="page">
    <div class="sidebar">
      <div class="sidebar-brand-container">
        <div class="sidebar-brand">
          <div class="sidebar-logo-container">
            <img class="sidebar-logo"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/768px-Bootstrap_logo.svg.png"
              alt="Logo">
          </div>
          <span class="sidebar-brand-text">Brand</span>
          <a href="#" class="sidebar-closer" onclick="">
            <div class="sidebar-closer-icon">
                <i class="ti ti-arrow-up-circle"></i>        
            </div>
          </a>
        </div>
      </div>
      <ul class="sidebar-menu">
        <li class="sidebar-item">
            <span class="sidebar-icon blue">
                <i class="ti ti-dashboard sidebar-symbol"></i>
            </span>        
            <span>Dashboard</span> 
        </li>
        <li class="sidebar-item">
            <span class="sidebar-icon orange">
                <i class="ti ti-car sidebar-symbol"></i>
            </span>
            <span>Cars</span> 
        </li>
    </ul> 
    </div>
    <div class="page-right">
      <nav class="navbar">
        <ul class="navbar-left">
          <li class="navbar-toggle">
              <a href="#" class="navbar-toggle-link link-dark">
                  <i class="ti ti-menu-2"></i>
              </a>
          </li>
      </ul>
        <ul class="navbar-right">
          <div class="dropdown">
            <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://randomuser.me/api/portraits/men/22.jpg" alt="" width="32" height="32"
                class="rounded-circle me-1">
            </a>
            <ul class="dropdown-menu dropdown-menu-end text-small shadow">
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
          </div>
        </ul>
      </nav>
      <main>
        <section>
          <div class="row">
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card">
                    <div class="my-card-body">
                        <p class="my-card-title">Total Sales</p>
                        <div class="my-card-content">
                            <i class="ti ti-report-analytics my-card-icon green"></i>
                            <p class="my-card-pill green background-light-green">+10%</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card">
                    <div class="my-card-body">
                        <p class="my-card-title">Total Views</p>
                        <div class="my-card-content">
                            <i class="ti ti-flame my-card-icon purple"></i>
                            <p class="my-card-pill red background-light-red">-7%</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card">
                    <div class="my-card-body">
                        <p class="my-card-title">Unique Visitors</p>
                        <div class="my-card-content">
                            <i class="ti ti-device-desktop-analytics my-card-icon blue"></i>
                            <p class="my-card-pill pink background-light-pink">~10%</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card">
                    <div class="my-card-body">
                        <p class="my-card-title">Bounce Rate</p>
                        <div class="my-card-content">
                            <i class="ti ti-square-x my-card-icon red"></i>
                            <p class="my-card-pill blue background-light-blue">33%</p>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </section>
      
        <section class="mt-3">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Status</th>
                  <th scope="col">Date</th>
                  <th scope="col">Price</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Item #1</td>
                  <td>
                    <span class="badge rounded-pill text-bg-warning">Not available</span>
                  </td>
                  <td>Nov 18</td>
                  <td class="green">$12</td>
                </tr>
                <tr>
                  <td>Item #2</td>
                  <td>
                    <span class="badge rounded-pill text-bg-info">New</span>
                  </td>
                  <td>Nov 19</td>
                  <td class="blue">$34</td>
                </tr>
                <tr>
                  <td>Item #3</td>
                  <td>
                    <span class="badge rounded-pill text-bg-danger">New</span>
                  </td>
                  <td>Nov 22</td>
                  <td class="red">$78</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>

        <section class="mt-3">
          <h3>New Car</h3>

          <form class="row g-3 mt-1">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
        </section>

      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
